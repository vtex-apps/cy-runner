  linkApp:
    enabled: false
    logOutput:
      enabled: false
  installApps: []
  removeApps: []
  wipe:
    enabled: false
    stopOnFail: false
    spec: cypress-shared/integration/workspace/wipe.spec.js
  teardown:
    enabled: false

strategy:
  A01:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/A01*
      - cypress/integration/A02*
  B01:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/A02*
    dependency:
      - A01

